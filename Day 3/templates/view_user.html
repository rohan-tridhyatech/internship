<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to bottom right, #6a11cb, #2575fc);
        color: white;
        padding-top: 50px;
      }
      .card {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#"
          >Rohan's Personalized User Profile Dashboard</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/register">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/view">View Users</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- User Profile -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card p-4">
            <h2 class="text-center mb-4">User Profile</h2>
            <div class="mb-3"><strong>Name:</strong> {{ user.full_name }}</div>
            <div class="mb-3"><strong>Email:</strong> {{ user.email }}</div>
            <div class="mb-3"><strong>Gender:</strong> {{ user.gender }}</div>
            <div class="mb-3">
              <strong>Roles:</strong>
              <ul>
                {% for role in user.roles %}
                <li>{{ role.role_name }}</li>
                {% endfor %}
              </ul>
            </div>
            <a href="/view" class="btn btn-primary mt-3">Back to Users</a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
