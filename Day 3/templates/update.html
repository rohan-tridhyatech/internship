<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update User</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to bottom right, #6a11cb, #2575fc);
        color: white;
        padding-top: 50px;
      }
      .card {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      }
      label {
        color: #333;
      }
    </style>
  </head>
  <body>
    <!-- Update User Form -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4">
            <h2 class="text-center mb-4">Edit User Details</h2>
            <form action="/update/{{ user.user_id }}" method="POST">
              <input type="hidden" name="user_id" value="{{ user.user_id }}" />
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="fullName"
                  name="full_name"
                  value="{{ user.full_name }}"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  value="{{ user.email }}"
                  required
                />
              </div>
              <!-- Gender Field -->
              <div class="mb-3">
                <label class="form-label">Gender</label>
                <div>
                  <input type="radio" class="form-check-input" id="male"
                  name="gender" value="Male" {{ 'checked' if user.gender ==
                  'Male' else '' }} />
                  <label for="male" class="form-check-label">Male</label>
                </div>
                <div>
                  <input type="radio" class="form-check-input" id="female"
                  name="gender" value="Female" {{ 'checked' if user.gender ==
                  'Female' else '' }} />
                  <label for="female" class="form-check-label">Female</label>
                </div>
                <div>
                  <input type="radio" class="form-check-input" id="other"
                  name="gender" value="Other" {{ 'checked' if user.gender ==
                  'Other' else '' }} />
                  <label for="other" class="form-check-label">Other</label>
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Role</label><br />
                {% for role in roles %}
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="role_name"
                    value="{{ role.role_name }}"
                    id="role_{{ loop.index }}"
                    {%
                    if
                    role
                    in
                    user.roles
                    %}
                    checked
                    {%
                    endif
                    %}
                  />
                  <label class="form-check-label" for="role_{{ loop.index }}">
                    {{ role.role_name }}
                  </label>
                </div>
                {% endfor %}
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-success">
                  Save Changes
                </button>
                <a href="/view" class="btn btn-secondary">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
