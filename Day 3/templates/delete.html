<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete User</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to bottom right, #6a11cb, #2575fc);
        color: white;
        padding-top: 50px;
      }
      .card {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      }
      .btn-custom {
        background-color: #ff4b2b;
        border: none;
        color: white;
      }
      .btn-custom:hover {
        background-color: #ff6f61;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#"
          >Rohan's Personalized User Profile Dashboard</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/register">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/view">View Users</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Delete User Form -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4">
            <h2 class="text-center mb-4">Delete User</h2>
            <form>
              <div class="mb-3">
                <label for="deleteEmail" class="form-label"
                  >Email of User to Delete</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="deleteEmail"
                  placeholder="Enter email to delete"
                  value="{{
                  user.email
                  }}"
                  required
                />
              </div>
              <button type="submit" class="btn btn-danger w-100">
                Delete User
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
